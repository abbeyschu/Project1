<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css"/>
</head>
<body>

        <section class="hero is-primary is-bold">
            <div class="hero-body">
              <div class= "columns">
                  <div class= "column is-7">
                        <p class="title">
                         Recipe Finder
                        </p>
                       <p class="subtitle">
                         
                       </p>
              </div>
                
            <div class= "column is-5">
              <div class="field has-addons" id= "topbar-search">
                <div class="control is-expanded has-icons-left">
                  <input class="input is-medium is-success" id="recipe-search-2" type="text"
                    placeholder="Type the meal here">
                  <span class="icon is-left">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                </div>
                <div class="control">
                  <button class="button is-medium is-success" id="search-2">
                    Search
                  </button>
                </div>
              </div>
              <p id="favorites"> Or <span class="favorites-link">view your saved favorites</span></p>
              <div class="desktop-hide" id="mobile-buttons">
                <button class= "button button-mobile is-primary is-light" id= "mobile-search"></button>
                <button class= "button button-mobile is-primary is-light" id= "mobile-recipe"> </button>
                <button class= "button button-mobile is-primary is-light" id= "mobile-nutrition"></button>
              </div>
            </div>
          </div>
         </div>
       </div>     
    </section>

    <script src="Assets/script.js"></script>
</body>
</html>
